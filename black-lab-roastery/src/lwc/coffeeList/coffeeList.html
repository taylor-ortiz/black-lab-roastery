<template>
    <lightning-card title="Coffee Shops" icon-name="standard:action_list_component">
        <div class="slds-card__body_inner">
            <template if:true={shops}>
                <lightning-input type="search"
                        onchange={handleSearchTermChange}
                        variant="label-hidden"
                        class="slds-m-bottom_small"
                        label="Search"
                        placeholder="Search for shops"
                        value={searchTerm}>
                    </lightning-input>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={shops} for:item="shop">
                        <lightning-layout-item key={shop.Id} size="3" class="slds-p-around_x-small">
                            <lightning-card data-id={shop.Id} title={shop.Name} class="coffee-list-tile" onclick={handleRecordNavigagtion}>
                                <div class="slds-p-horizontal_small">
                                    <div class="slds-media">
                                        <div class="slds-media__figure">
                                            <img src={coffeeImage} alt="Coffee Image"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-media__body slds-p-left_small slds-p-top_small">
                                    <p class="slds-m-bottom_xx-small">{shop.Description__c}</p>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
            <template if:true={hasShops}>
                Looks like there aren't any coffee shops! Try revising your search or reloading the page. Happy roasting!
            </template>
        </div>
    </lightning-card>
</template>
